<div style="  display: flex;
flex-direction: column;
justify-content: center;
width: 600px;">

  <div mat-dialog-content style="display: flex;
  flex-direction: column;
  align-items: center;">
    <div class="img-form">
      <input type="file" (change)="uploadImg($event)" #titleImg style="display:none;">
      <button class="" style="background-color: #ff6f00; margin:auto" (click)="titleImg.click()" *ngIf="!img_selected" mat-raised-button>Select</button>

      <mat-card style=" margin:auto" *ngIf="img_selected">
        <div style=" margin:auto">{{img_name}}</div>
        <br>
        <button style=" margin:auto" mat-button (click)="deleteImg()" style="background-color:#ef5350;">
          Delete
        </button>
      </mat-card>
    </div>

    <mat-form-field style="width: 500px">
      <textarea matInput placeholder="News title" id="news_title" name="news_title" maxlength="20" [(ngModel)]="news_title"></textarea>
    </mat-form-field>
    <br>
    <mat-form-field style="width: 500px">
      <textarea matInput placeholder="Description to the news:" id="news_description" name="news_description" [(ngModel)]="news_description"></textarea>
    </mat-form-field>
    <br>
    <div style="display: flex">
      <button mat-button (click)="createNews()"> Update </button>
      <button mat-button (click)="close()">  Cancel </button>
    </div>
  </div>

</div>
